<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лог еды</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: -apple-system, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }
    h1 { font-size: 22px; margin-bottom: 16px; }

    .section { margin-bottom: 22px; }

    select, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
      box-sizing: border-box;
    }
    .results { margin-top: 10px; }
    .product {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .added-item {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 4px solid #007aff;
    }

    .button {
      width: 100%;
      background: #007aff;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .button:active {
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <h1>Добавить приём пищи</h1>

  <!-- Выбор типа приёма -->
  <div class="section">
    <label>Тип приёма пищи</label>
    <select id="mealType">
      <option value="Breakfast">Завтрак</option>
      <option value="Lunch">Обед</option>
      <option value="Dinner">Ужин</option>
      <option value="Snack">Перекус</option>
    </select>
  </div>

  <!-- Поиск продуктов -->
  <div class="section">
    <label>Поиск продукта</label>
    <input id="searchInput" type="text" placeholder="Начни ввод...">
    <div id="results" class="results"></div>
  </div>

  <!-- Список выбранных продуктов -->
  <div class="section">
    <h3>Выбранные продукты</h3>
    <div id="selectedList"></div>
  </div>

  <!-- Кнопка сохранить -->
  <div class="button" id="saveButton">Сохранить приём</div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
  const API_SEARCH = "https://shibakovk.app.n8n.cloud/webhook/product_list";
  const API_LOG    = "https://shibakovk.app.n8n.cloud/webhook/food_log";

  const tg = window.Telegram && window.Telegram.WebApp;
  if (tg) tg.ready();

  const searchInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");
  const selectedList = document.getElementById("selectedList");

  let debounce = null;
  let selectedItems = []; // {product, quantity}

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.trim();

    if (debounce) clearTimeout(debounce);

    if (!query) {
      resultsDiv.innerHTML = "";
      return;
    }

    debounce = setTimeout(() => {
      fetchProducts(query);
    }, 200);
  });

  async function fetchProducts(query) {
    try {
      const res = await fetch(API_SEARCH + "?query=" + encodeURIComponent(query));
      const data = await res.json();

      const products = data.products || data[0]?.products || [];
      renderSearchResults(products);
    } catch (e) {
      resultsDiv.innerHTML = "<div>Ошибка поиска</div>";
    }
  }

  function renderSearchResults(products) {
    if (!products.length) {
      resultsDiv.innerHTML = "<div>Нет совпадений</div>";
      return;
    }

    resultsDiv.innerHTML = products
      .map(p => `
        <div class="product" onclick="selectProduct('${p.product.replace(/'/g, "\\'")}')">
          ${p.product}
        </div>
      `)
      .join("");
  }

  window.selectProduct = function(productName) {
    const itemId = Date.now();

    selectedItems.push({
      id: itemId,
      product: productName,
      quantity: 0
    });

    renderSelectedList();
    resultsDiv.innerHTML = "";
    searchInput.value = "";
  };

  function renderSelectedList() {
    selectedList.innerHTML = selectedItems
      .map(item => `
        <div class="added-item">
          <strong>${item.product}</strong><br>
          <input type="number"
            placeholder="Граммы..."
            value="${item.quantity}"
            oninput="updateQuantity(${item.id}, this.value)"
          >
        </div>
      `)
      .join("");
  }

  window.updateQuantity = function(id, value) {
    const item = selectedItems.find(i => i.id === id);
    if (item) item.quantity = Number(value) || 0;
  };

  // Сохранение в БД
  document.getElementById("saveButton").addEventListener("click", async () => {
  const mealType = document.getElementById("mealType").value;

  // Собираем log_info в нужном формате
  const logInfoString = selectedItems
    .map(i => JSON.stringify({ product: i.product, quantity: i.quantity }))
    .join("\n");

  const payload = {
    meal_type: mealType,
    request_type: "ready_to_insert",
    log_info: logInfoString
  };

    
  try {
    await fetch(API_LOG, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (tg) tg.close();
    else alert("Сохранено!");
  } catch (e) {
    alert("Ошибка при сохранении");
  }
});


</script>
</body>
</html>
