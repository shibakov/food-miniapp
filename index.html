<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Food Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Roboto, Arial;
      padding: 20px;
      background: #fafafa;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      margin-bottom: 12px;
      cursor: pointer;
    }
    .source {
      font-size: 12px;
      opacity: 0.6;
    }
    .macros {
      font-size: 14px;
      margin-top: 6px;
    }

    #gram-picker {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: #34aaff;
      color: white;
      border-radius: 12px;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    .confirm {
      display: none;
      background: white;
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
      margin-top: 14px;
      font-size: 15px;
    }
  </style>

</head>
<body>

  <h2>–î–æ–±–∞–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</h2>

  <input id="search" placeholder="–ô–æ–≥—É—Ä—Ç, –≥—Ä–µ—á–∫–∞, —è–±–ª–æ–∫–æ‚Ä¶" />

  <div id="results"></div>

  <div id="selected-block" style="display:none;">
    <h3 id="selected-title"></h3>

    <label>–ì—Ä–∞–º–º–æ–≤–∫–∞:</label>

    <select id="gram-picker">
      <option>50</option>
      <option>70</option>
      <option>100</option>
      <option>120</option>
      <option>150</option>
      <option>180</option>
      <option>200</option>
      <option>250</option>
      <option>300</option>
      <option>350</option>
    </select>

    <button id="add-btn">–î–æ–±–∞–≤–∏—Ç—å</button>

    <div class="confirm" id="confirm">–î–æ–±–∞–≤–ª–µ–Ω–æ!</div>
  </div>


<script>
const API_URL = "https://calroiesinfoms-production.up.railway.app";
const N8N_WEBHOOK = "https://shibakovk.app.n8n.cloud/webhook/food_log";

// üî• –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥ (LibreTranslate)
const TRANSLATE_URL = "https://libretranslate.com/translate";

let selectedProduct = null;

// ---------- —è–∑—ã–∫ ----------
function isRussian(text) {
  return /[–∞-—è–ê-–Ø—ë–Å]/.test(text);
}

// ---------- –ø–µ—Ä–µ–≤–æ–¥ ----------
async function translate(text, targetLang) {
  try {
    const res = await fetch(TRANSLATE_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q: text,
        source: "auto",
        target: targetLang,
        format: "text"
      })
    });

    const data = await res.json();
    if (data?.translatedText) return data.translatedText;

    return text; // fallback
  } catch {
    return text;
  }
}


// ---------- –ø–æ–∏—Å–∫ ----------
document.getElementById("search").addEventListener("input", async (e) => {
  let q = e.target.value.trim();
  if (q.length < 2) {
    document.getElementById("results").innerHTML = "";
    return;
  }

  let queryForApi = q;

  // üî• –ï—Å–ª–∏ —Ä—É—Å—Å–∫–∏–π ‚Üí –ø–µ—Ä–µ–≤–æ–¥–∏–º –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π
  if (isRussian(q)) {
    queryForApi = await translate(q, "en");
  }

  const res = await fetch(`${API_URL}/api/search?query=${encodeURIComponent(queryForApi)}`);
  const data = await res.json();

  let products = data.results;

  // üî• –ü–µ—Ä–µ–≤–æ–¥–∏–º product –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ —Ä—É—Å—Å–∫–∏–π, –µ—Å–ª–∏ –≤–≤–æ–¥ –±—ã–ª —Ä—É—Å—Å–∫–∏–π
  if (isRussian(q)) {
    for (let p of products) {
      p.product = await translate(p.product, "ru");
    }
  }

  const list = products.map(p => `
    <div class="product" onclick='selectProduct(${JSON.stringify(p)})'>
      <strong>${p.product}</strong>
      <div class="source">${p.source.toUpperCase()}</div>
      <div class="macros">${p.kcal_100} –∫–∫–∞–ª ‚Äî –ë:${p.protein_100} –ñ:${p.fat_100} –£:${p.carbs_100}</div>
    </div>
  `).join("");

  document.getElementById("results").innerHTML = list;
});


// ---------- –≤—ã–±–æ—Ä –ø—Ä–æ–¥—É–∫—Ç–∞ ----------
function selectProduct(p) {
  selectedProduct = p;

  document.getElementById("selected-block").style.display = "block";
  document.getElementById("selected-title").innerText = p.product;
  document.getElementById("confirm").style.display = "none";
}


// ---------- –æ—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö ----------
document.getElementById("add-btn").addEventListener("click", async () => {
  const grams = document.getElementById("gram-picker").value;

  const payload = {
    product: selectedProduct.product,
    quantity: Number(grams),
    source: selectedProduct.source,
    kcal_100: selectedProduct.kcal_100,
    protein_100: selectedProduct.protein_100,
    fat_100: selectedProduct.fat_100,
    carbs_100: selectedProduct.carbs_100
  };

  // --- –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ n8n ---
  await fetch(N8N_WEBHOOK, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(payload)
  });

  // --- –∞–≤—Ç–æ–¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –±–∞–∑—É –µ—Å–ª–∏ —ç—Ç–æ –ù–ï local ---
  if (selectedProduct.source !== "local") {
    await fetch(`${API_URL}/api/auto-add`, {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify(selectedProduct)
    });
  }

  document.getElementById("confirm").style.display = "block";
});
</script>

</body>
</html>
